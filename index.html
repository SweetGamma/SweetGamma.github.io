<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #f1f1f1;
  transition: all 0.5s ease;
  margin: 0;
}

#main-content {
  transition: opacity 0.5s ease;
}

.hidden {
  opacity: 0;
}

.header {
  padding: 30px;
  text-align: center;
  background: white;
}

.header h1 {
  font-size: 50px;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  display: flex;
  flex-wrap: wrap;
}

.topnav a, .topnav button.switch-btn {
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  background-color: #333;
  border: none;
  font-size: 16px;
  cursor: pointer;
  flex: 1 0 auto;
}

.topnav a:hover, .topnav button.switch-btn:hover {
  background-color: #ddd;
  color: black;
}

.leftcolumn {   
  float: left;
  width: 75%;
}

.rightcolumn {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

.row::after {
  content: "";
  display: table;
  clear: both;
}

.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

@media screen and (max-width: 600px) {
  .topnav {
    flex-direction: column;
  }

  .topnav a, .topnav button.switch-btn {
    width: 100%;
    float: none;
  }

  .header h1 {
    font-size: 36px;
  }

  .header p, .header h3 {
    font-size: 16px;
  }

  .fakeimg {
    padding: 10px;
  }
}
</style>
</head>
<body>

<div id="main-content">
  <div class="header" id="header">
    <h1 id="header-title">Bake-A-Bunch-Cookies</h1>
    <p id="header-sub">A small business founded by a girl who dwells into the digital world and bakes too many cookies.</p>
    <h3 id="header-msg">Welcome to the baker side of this lovely adventure!</h3>
  </div>

  <div class="topnav">
    <a href="https://forms.gle/8vJfhX4TgzESUxXs6" id="main-link">Cookie Requests</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <button class="switch-btn" id="switch-btn">Switch to Coding World</button>
  </div>

  <div class="row" id="page-body"></div>

  <div class="footer" id="footer">
    <h2 id="footer-text">Footer</h2>
  </div>
</div>

<template id="baking-template">
  <div class="leftcolumn">
    <div class="card">
      <h2>Where it all began</h2>
      <div class="fakeimg" style="height:200px;">Image</div>
      <p>As a little kid, I always enjoyed baking things with my Aunt...</p>
      <p>When I started growing up, I decided to make a bunch of cookies...</p>
    </div>
    <div class="card">
      <h2></h2>
      <h5>Title description, Sep 2, 2017</h5>
      <div class="fakeimg" style="height:200px;">Image</div>
      <p>Some text..</p>
      <p>Sunt in culpa qui officia deserunt mollit anim id est laborum...</p>
    </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h2>About Me</h2>
      <div class="fakeimg" style="height:100px;">Image</div>
      <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
    </div>
    <div class="card">
      <h3>Popular Post</h3>
      <div class="fakeimg"><p>Image</p></div>
      <div class="fakeimg"><p>Image</p></div>
      <div class="fakeimg"><p>Image</p></div>
    </div>
    <div class="card">
      <h3>Contact Me!</h3>
      <p>Instagram: </p>
      <p>Business Number: </p>
      <p>Email: </p>
    </div>
  </div>
</template>

<template id="coding-template">
  <div class="leftcolumn">
    <div class="card">
      <h2>First Lines of Code</h2>
      <div class="fakeimg" style="height:200px;">IDE Screenshot</div>
      <p>It all began with HTML and curiosity. From then on, the journey was unstoppable...</p>
    </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h2>Skills</h2>
      <div class="fakeimg" style="height:100px;">Code Icon</div>
      <p>HTML, CSS, JavaScript, Python, React...</p>
    </div>
  </div>
</template>

<script>
let showingCodeWorld = false;

function switchPage() {
  const row = document.getElementById('page-body');
  const headerTitle = document.getElementById('header-title');
  const headerSub = document.getElementById('header-sub');
  const headerMsg = document.getElementById('header-msg');
  const footerText = document.getElementById('footer-text');
  const switchBtn = document.getElementById('switch-btn');
  const mainLink = document.getElementById('main-link');

  const savedScrollY = window.scrollY;

  row.classList.add('hidden');

  setTimeout(() => {
    if (!showingCodeWorld) {
      const content = document.getElementById('coding-template').content.cloneNode(true);
      row.innerHTML = '';
      row.appendChild(content);
      headerTitle.textContent = 'Code-A-Bunch';
      headerSub.textContent = 'A new journey into the coding world by a creative developer.';
      headerMsg.textContent = 'Welcome to the tech side!';
      switchBtn.textContent = 'Back to Baking';
      footerText.textContent = 'Footer - Code World';
      mainLink.href = 'https://github.com';
      mainLink.textContent = 'GitHub';
      localStorage.setItem('mode', 'coding');
    } else {
      const content = document.getElementById('baking-template').content.cloneNode(true);
      row.innerHTML = '';
      row.appendChild(content);
      headerTitle.textContent = 'Bake-A-Bunch-Cookies';
      headerSub.textContent = 'A small business founded by a girl who dwells into the digital world and bakes too many cookies.';
      headerMsg.textContent = 'Welcome to the baker side of this lovely adventure!';
      switchBtn.textContent = 'Switch to Coding World';
      footerText.textContent = 'Footer';
      mainLink.href = 'https://forms.gle/8vJfhX4TgzESUxXs6';
      mainLink.textContent = 'Cookie Requests';
      localStorage.setItem('mode', 'baking');
    }

    row.classList.remove('hidden');
    window.scrollTo({ top: savedScrollY, behavior: 'instant' });
    showingCodeWorld = !showingCodeWorld;
  }, 500);
}

document.getElementById('switch-btn').addEventListener('click', switchPage);

window.onload = () => {
  const mode = localStorage.getItem('mode');
  const initial = document.getElementById('baking-template').content.cloneNode(true);
  document.getElementById('page-body').appendChild(initial);

  if (mode === 'coding') {
    setTimeout(() => switchPage(), 10);
  }
};
</script>

</body>
</html>
